name: üêõ Bug Report
description: Report a bug or unexpected behaviour
title: "bug: <short description>"
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report. Please fill in as much detail as possible so we can reproduce and fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: "When I click X, Y happens instead of Z."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps to reproduce the behaviour.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened? Include any error messages or stack traces.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Recordings
      description: If applicable, add screenshots or a screen recording to help explain the problem.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical ‚Äî app is unusable or data is at risk
        - High ‚Äî major feature broken, no workaround
        - Medium ‚Äî feature partially broken, workaround exists
        - Low ‚Äî minor issue, cosmetic
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: "e.g. Browser: Chrome 124 / OS: macOS 14 / Node: 20.x"
      placeholder: "Browser, OS, Node version, etc."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information ‚Äî related issues, recent deployments, etc.
